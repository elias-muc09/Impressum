<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Impressum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }
    .impressum-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    h1 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }
    .impressum-section {
      margin-bottom: 18px;
    }
    .impressum-label {
      font-weight: bold;
      color: #34495e;
    }
    .impressum-content {
      margin-left: 10px;
      color: #555;
    }
    .impressum-note {
      font-size: 0.95em;
      color: #888;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

</head>


<body>

  <div class="impressum-container">
    <h1>Impressum</h1>
    <div class="impressum-section">
        <span class="impressum-label">Angaben gemäß § 5 TMG</span>
        <div class="impressum-content">
           Dr. Jörg Noack<br>
           Am Vogelherd 18<br>
           82110 Germering
        </div>
    </div>
    
    <div class="impressum-section">
      <span class="impressum-label">Kontakt</span>
      <div class="impressum-content">
        Telefon: <a href="tel:+491725477139">+49 172 5477139</a><br>
        E-Mail: <a href="mailto:info@itbc.noack-brothers.de">info@itbc.noack-brothers.de</a>
      </div>
    </div>
    <div class="impressum-section impressum-note">
      <em>Stand: 27. Juni 2025</em>
    </div>
  </div>
</body>

</html>
